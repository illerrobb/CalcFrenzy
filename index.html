<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            display: none; /* Nascondi il gioco all'inizio */
        }
        .keyboard {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* Spazio uniforme tra i pulsanti */
            justify-content: center; /* Centra la tastiera orizzontalmente */
            justify-items: center; /* Centra i pulsanti all'interno delle celle della griglia */
            align-items: center; /* Centra i pulsanti verticalmente all'interno delle celle della griglia */
        }
        .keyboard button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            color: white;
            transition: transform 0.1s;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #5b9e9a;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Assicura che non ci sia padding aggiuntivo */
        }
        .number-button {
            background-color: #76c7c0;
        }
        .action-button {
            background-color: #f0a500;
        }
        .skull-button {
            background-color: red;
        }
        .keyboard button:active {
            transform: translateY(4px);
            box-shadow: 0 1px #5b9e9a;
        }
        #timer {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 1s linear;
        }
        .problem-container {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .problem {
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            animation: drop ease-in 0.5s forwards;
        }
        @keyframes drop {
            from { transform: translateY(-100px); }
            to { transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        @keyframes flip {
            0%, 100% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
        }
        #menu, #endgame {
            text-align: center;
        }
        #menu {
            display: block; /* Mostra il menu inizialmente */
        }
        #endgame {
            display: none;
        }
        /* Stile per il box di input */
        #answer {
            font-size: 36px;
            text-align: center;
            border: none;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        #answer::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Math Challenge</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-container" id="game">
        <div id="timer"></div>
        <h1>Math Challenge</h1>
        <p>Livello: <span id="level">1</span></p>
        <div class="problem-container">
            <p id="problem" class="problem">3 + 5 = ?</p>
        </div>
        <input type="text" id="answer" readonly>
        <div class="keyboard">
            <button class="number-button" onclick="typeNumber(1)">1</button>
            <button class="number-button" onclick="typeNumber(2)">2</button>
            <button class="number-button" onclick="typeNumber(3)">3</button>
            <button class="number-button" onclick="typeNumber(4)">4</button>
            <button class="number-button" onclick="typeNumber(5)">5</button>
            <button class="number-button" onclick="typeNumber(6)">6</button>
            <button class="number-button" onclick="typeNumber(7)">7</button>
            <button class="number-button" onclick="typeNumber(8)">8</button>
            <button class="number-button" onclick="typeNumber(9)">9</button>
            <button class="action-button" onclick="clearAnswer()">C</button>
            <button class="number-button" onclick="typeNumber(0)">0</button>
            <button class="action-button" onclick="submitAnswer()">OK</button>
        </div>
        <p id="result"></p>
    </div>
    <div id="endgame">
        <h1>Game Over</h1>
        <p>Punteggio: <span id="score">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
